version: "2"
services:
  simple:
    build:
      context: ./simple
      dockerfile: ./Dockerfile
  vue:
    build:
      context: ./vue
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"

  rails:
    build:
      context: ./rails
      dockerfile: ./Dockerfile
    environment:
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: password
      MYSQL_PORT: 3306
    ports:
      - "3000:3000"

  mysql:
    image: mysql:5.7.20
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

volumes:
  db:

